<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
/* Default styles */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.love-container {
    position: relative;
}

.heart-img {
    width: 60%; /* Adjust the size of the heart image */
    max-width: 400px; /* Set a maximum width */
    animation: bounce 2s infinite; /* Apply bouncing animation */
}

.love-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 3vw; /* Adjust font size relative to viewport width */
}

.buttons {
    margin-top: 20px;
}

button {
    padding: 0; /* Reset padding */
    border: none; /* Remove border */
    background: none; /* Remove background */
    cursor: pointer;
    animation: bounce 2s infinite; /* Apply bouncing animation to buttons */
}

/* Adjust size of yes and no buttons */
button img {
    width: 100px; /* Adjust the width of the button images for desktop screens */
}

/* Define bouncing animation */
@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

/* Styling for "Yes" response */
#response.yes {
    color: #F44336; /* Green color */
    font-weight: bold; /* Bold text */
}

/* Styling for "No" response */
#response.no {
    color: #F44336; /* Red color */
    font-weight: bold; /* Bold text */
}

/* Media query for small screens */
@media screen and (max-width: 768px) {
    .love-content {
        font-size: 5vw; /* Adjust font size relative to viewport width on small screens */
    }

    button img {
        width: 70px; /* Further adjust the width of the button images on small screens */
    }

    #yesBtn {
        margin-right: 10px; /* Further adjust margin between buttons on small screens */
    }

    /* Adjust font size for response on small screens */
    #response.yes, #response.no {
        font-size: 3vw; /* Adjust font size relative to viewport width on small screens */
    }
}

</style>
</head>
<body>

<div class="love-container">
    <img class="heart-img" src="heart.png" alt="Heart">
    <div class="buttons">
        <button id="yesBtn"><img src="Yes.png" alt="Yes"></button>
        <button id="noBtn"><img src="No.png" alt="No"></button>
    </div>
    <div id="response"></div>
</div>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const responseDiv = document.getElementById('response');

    yesBtn.addEventListener('click', () => {
        responseDiv.textContent = "Yipppeeee!!!! To the best of everything ❤️";
        responseDiv.className = 'yes'; // Apply 'yes' class for styling
    });

    noBtn.addEventListener('click', () => {
        responseDiv.textContent = "I would always love you still ❤️";
        responseDiv.className = 'no'; // Apply 'no' class for styling
    });
</script>
</body>
</html>
